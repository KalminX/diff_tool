<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Comparison Tool</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="min-h-screen bg-gray-100 flex items-center justify-center">
    <div class="container max-w-md w-full mx-auto p-6 bg-white rounded-xl shadow-lg">
        <header class="text-center mb-6">
            <h1 class="text-2xl font-bold text-gray-800">File Comparison Tool</h1>
            <p class="text-gray-500 text-sm mt-1">Compare DOCX and PDF files with ease</p>
        </header>
        <form action="{{ url_for('compare_files') }}" method="POST" enctype="multipart/form-data"
            class="flex flex-col gap-4">
            <div class="flex flex-col gap-2">
                <label for="file1" class="text-sm font-medium text-gray-700">DOCX File</label>
                <input type="file" name="file1" id="file1" accept=".docx" required
                    class="file:mr-4 file:py-2 file:px-4 file:rounded-md file:border-0 file:bg-blue-500 file:text-white file:font-medium file:hover:bg-blue-600 file:cursor-pointer p-2 border border-gray-300 rounded-md bg-gray-50 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
            </div>
            <div class="flex flex-col gap-2">
                <label for="file2" class="text-sm font-medium text-gray-700">PDF or DOCX File</label>
                <input type="file" name="file2" id="file2" accept=".pdf,.docx" required
                    class="file:mr-4 file:py-2 file:px-4 file:rounded-md file:border-0 file:bg-blue-500 file:text-white file:font-medium file:hover:bg-blue-600 file:cursor-pointer p-2 border border-gray-300 rounded-md bg-gray-50 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
            </div>
            <button type="submit"
                class="mt-2 py-2 px-4 bg-blue-500 text-white font-medium rounded-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition-transform hover:-translate-y-0.5">Compare
                Files</button>
        </form>
    </div>
</body>

</html>
