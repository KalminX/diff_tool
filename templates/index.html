<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Comparison Demo</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Compare DOCX and PDF Files</h1>
        <form action="{{ url_for('compare_files') }}" method="POST" enctype="multipart/form-data">
            <div class="upload-section">
                <label for="file1">Select a DOCX file:</label>
                <input type="file" name="file1" id="file1" required>
            </div>
            <div class="upload-section">
                <label for="file2">Select a PDF or DOCX file:</label>
                <input type="file" name="file2" id="file2" required>
            </div>
            <button type="submit" class="compare-button">Compare Files</button>
        </form>
    </div>
</body>
</html>
