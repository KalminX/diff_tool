<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Comparison Tool</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>


<body>
    <div class="container">
        <header>
            <h1>File Comparison Tool</h1>
            <p>Compare DOCX and PDF files with ease</p>
        </header>
        <form action="{{ url_for('compare') }}" method="POST" enctype="multipart/form-data" class="upload-form">
            <div class="form-group">
                <label for="file1">DOCX File</label>
                <input type="file" name="file1" id="file1" accept=".docx" required>
            </div>
            <div class="form-group">
                <label for="file2">PDF or DOCX File</label>
                <input type="file" name="file2" id="file2" accept=".pdf,.docx" required>
            </div>
            <button type="submit" class="compare-button">Compare Files</button>
        </form>
    </div>
</body>

</html>
