<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text File Comparison Result</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>

<body>
    <div class="container">
        <header>
            <h1>Comparison Result</h1>
            <p>View the differences between your files</p>
        </header>
        <div class="diff-container">
            {{ diff_html|safe }}
        </div>
        <div class="button-container">
            <a href="/" class="compare-button">Compare Again</a>
        </div>
    </div>
</body>

</html>
